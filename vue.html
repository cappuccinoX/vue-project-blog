<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
</head>
<body>
<div id="app">{{message}}<br>
  <span v-bind:title="title">
				鼠标悬停几秒钟查看此处动态绑定的提示信息！
			</span>
  <p v-if="seen">现在你看到我了</p>
  <p v-else>现在你看不到我了</p>
  <li v-for="item in todos">{{item.text}}</li><br>
  <button v-on:click="reverseMessage">逆转消息</button><br><br>
  <input v-model="message"></input>
  <p v-once>{{message}}</p>
  <p>Ask a yes/no question: </p>
  <input v-model="question"></input>
  <p>{{answer}}</p>
</div>
<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!',
      title: '页面加载于 ' + new Date().toLocaleString(),
      seen:true,
      todos: [
        { text: '学习 JavaScript' },
        { text: '学习 Vue' },
        { text: '整个牛项目' }
      ],
      question: '',
      answer: 'I cannot give you an answer until you ask a question.'
    },
    methods: {
      reverseMessage: function(){
        this.message = this.message.split("").reverse().join("")
      },
      getAnswer: function () {
        if(this.question.indexOf('?') === -1){
          this.answer = 'Questions usually contain a question mark.'
          return
        }
        this.answer = 'Thinking...'
        var vm = this
        axios.get('https://yesno.wtf/api').then(function(response){
          vm.answer = _.capitalize(response.data.answer)
        }).catch(function(error){
          vm.answer = 'Error!!!'
        })
      }
    },
    watch: {
      question: function (newQuestion, oldQuestion) {
        this.answer = 'Waiting for you stop typing...'
        this.debounceGetAnswer()
      }
    },
    created: function () {
      this.debounceGetAnswer = _.debounce(this.getAnswer, 500)
    }
  })
</script>
</body>
</html>
